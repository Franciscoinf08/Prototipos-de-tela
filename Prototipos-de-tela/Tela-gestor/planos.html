<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Configuração de Planos — REQ023</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <a href="../Tela-cliente/index.html">
            <img id="logotipo" src="../logotipo.png" alt="Logotipo SAM">
        </a>
        <h1>Orçamentos</h1>
        <nav>
            <a href="../Tela-cliente/index.html">Dashboard</a>
            <a href="../Tela-clienteGestor/transacoes.html">Transações</a>
            <a href="empresas.html">Empresas</a>
            <a href="../Tela-clienteGestor/notificacoes.html">Notificações</a>
            <a href="../Tela-clienteGestor/suporte.html">Suporte</a>
        </nav>
        <div class="login-menu">
            <a href="../Tela-clienteGestor/login.html">Login/Cadastrar-se</a>
        </div>
        <div class="hamburger-menu">
            <button id="hamburger-btn">&#9776;</button>
            <div id="hamburger-dropdown" class="dropdown-content">
                <a href="../Tela-clienteGestor/perfil.html">Visualizar Perfil</a>
            </div>
        </div>
    </header>


    <main>
        <section class="dashboard">
            <div id="card-selecao" class="card" style="flex:1; min-width:360px;">
                <h2>Planos existentes</h2>
                <table id="plans-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Duração</th>
                            <th>Recursos</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Básico <strong>(padrão)</strong></td>
                            <td>R$ 0,00</td>
                            <td>1 mês</td>
                            <td>2 recursos</td>
                            <td>
                                <button>Editar</button>
                                <button>Aplicar a cliente</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Intermediário</td>
                            <td>R$ 19,90</td>
                            <td>6 meses</td>
                            <td>4 recursos</td>
                            <td>
                                <button>Editar</button>
                                <button>Aplicar a cliente</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Premium</td>
                            <td>R$ 49,90</td>
                            <td>12 meses</td>
                            <td>6 recursos</td>
                            <td>
                                <button>Editar</button>
                                <button>Aplicar a cliente</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button id="btn-new">Criar novo plano</button>
            </div>


            <div class="formulario card" id="form-panel" style="flex:0.9; min-width:320px;">
                <h2 id="form-title">Criar / Editar Plano</h2>
    </main>
    <script src="../script.js"></script>
</body>

</html>
