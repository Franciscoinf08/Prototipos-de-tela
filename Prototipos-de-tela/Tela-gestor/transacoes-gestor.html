<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Transações</title>
    <link rel="stylesheet" href="../style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="../Tela-cliente/index.html">
            <img id="logotipo" src="../logotipo.png" alt="Logotipo SAM">
        </a>
        <h1>Transações</h1>
        <nav>
            <a href="../Tela-cliente/index.html">Dashboard</a>
            <a href="../Tela-clienteGestor/transacoes.html">Transações</a>
            <a href="empresas.html">Empresas</a>
            <a href="../Tela-clienteGestor/notificacoes.html">Notificações</a>
            <a href="../Tela-clienteGestor/suporte.html">Suporte</a>
        </nav>
        <div class="login-menu">
            <a href="../Tela-clienteGestor/login.html">Login/Cadastrar-se</a>
        </div>
        <div class="hamburger-menu">
            <button id="hamburger-btn">&#9776;</button>
            <div id="hamburger-dropdown" class="dropdown-content">
                <a href="../Tela-clienteGestor/perfil.html">Visualizar Perfil</a>
            </div>
        </div>
    </header>

    <main class="content">
        <h2>Registrar Transação</h2>
        <form class="formulario">
            <label>Cliente:</label>
            <select>
                <option>Antônio Carlos</option>
                <option>João Pedro</option>
                <option>Paulo José</option>
            </select>

            <label>Tipo:</label>
            <select>
                <option>Compra</option>
                <option>Venda</option>
                <option>Bônus</option>
            </select>

            <label>Quantidade:</label>
            <input type="number" placeholder="Digite a quantidade">

            <label>Valor (R$):</label>
            <input type="text" placeholder="0,00">

            <button>Registrar</button>
        </form>
    </main>
    <script src="../script.js"></script>
</body>

</html>
